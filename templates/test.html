<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
</head>
<body>
    <h1>Recommended Users for User ID: {{ user_id }}</h1>
    <ul>
        {% for user in data %}
            <li>ID: {{ user['commonUser.id'] }}, Screen Name: {{ user['commonUser.screen_name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
